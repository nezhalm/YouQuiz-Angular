


<!-- form-quiz.component.html -->
<div class="mt-24 bg-cover bg-center h-screen flex items-center justify-center" style="font-size: 20px; background-image: url('https://images.unsplash.com/photo-1620207418302-439b387441b0?q=80&w=1934&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
  <div class="mt-3">
    <select class="h-12 mt-1 text-sm text-pink-700 w-full rounded-lg cursor-pointer outline-none ">
      <option class=" hidden">Select Level</option>
      <option>Travel</option>
      <option>Adventure</option>
      <option>Sports</option>
      <option>Cultural Program</option>
      <option>Social program</option>
      <option>Meeting</option>

    </select>
  </div>
  <div  class="kanban" (dragstart)="onDragStart($event)" (dragend)="onDragEnd($event)">

    <!-- form-quiz.component.html -->
    <div class="column" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
      <div *ngFor="let question of questions" class="item flex justify-between items-center" draggable="true">
        <div class="flex items-center">
          <div>{{ question }}</div>
          <span class="ml-2 text-gray-500">4 responses </span> <!-- Remplacez "5" par le nombre réel de réponses -->
          <span class="ml-2 text-gray-500">
        <i data-feather="eye"></i> <!-- Assurez-vous que Feather Icons est correctement installé -->
      </span>
        </div>
        <div class="flex items-center">
          <button class="ml-2 px-4 py-2 bg-blue-500 text-white rounded">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>

          </button>
        </div>
      </div>
    </div>



    <div class="column" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
      <div class="item" style="background-color: #434190; color:white" >quiz questions</div>
    </div>

  </div>
</div>
